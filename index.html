<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Volitium.io - The Platform for The Power of Choosing</title>
		
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/w3.js"></script>

		<link type="text/css" href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
		
		
		
		<script>
			$(document).on('click', 'a[href^="#"]', function (event) {
				event.preventDefault();
				$('html, body').animate({scrollTop: $($.attr(this, 'href')).offset().top}, 700);
			});
		</script>
		
		
		<style>
			body,h1,h2,h3,h4,h5,h6 {font-family: "Mina", sans-serif}
			body, html {
				height: 100%;
				line-height: 1.8;
			}
			.w3-bar .w3-button {
				padding: 16px;
			}
			
			@media screen and (max-width:481px){

			body {
				font-size: 30%;
				}

			}
			
			
			
			
		</style>		
		
		
		
	</head>

	<body>
		<div class="navbar" style="background-color: #00bf6e;">
			<div class="subnavbar" style="background-color: #00bf6e;">
				<a class="navlabels" href="#introTag">Introduction</a>
				<a class="navlabels" href="#introTag">Roadmap</a>
				<a class="navlabels" href="#introTag">Events</a>
			</div>
		</div>
		
		<div class="siteheader">
			<div style="height: 100%; width: 100%; background-color: orange;">			
				<br><br><br><br><br><br><br><br>
				<span class="sitetitle" style="font-size: 800%;">Volitium</span><br>
				<span class="sitetitle" style="font-size: 200%;">Protecting your Volition with the Blockchain.</span>
			
			</div>
		</div>
		
		<div id="particles-js"></div>
		
		<div class="botborder" style="background-color: #00bf6e;">
			<div id="subscribeDiv" style="margin: auto;" onsubmit="return subscribe()">
				<form name="formSub" autocomplete="on" >
					<label for="email" class="emaillabel">Subscribe to Volitium newsletter for future updates:</label>
					<input type="email" name="email" id="emailInput" placeholder="Enter Email" class="emailinput" required>
					<input type="submit" name="subscribe" value="Subscribe" class="emailbutton">
				</form>
			</div>
			<div id="subscribedDiv" style="margin: auto; color: white; display: none;">
				<span>Thank you for subscribing to our newsletter.</span>
			</div>
		</div>
		
		
		<div style="height: 10vh;"></div>
		<div id="introTag" class="container">
			<span class="title">Introduction</span>
		</div>
		
		<div style="background-color: #00bf6e; height: 300px; padding: 3px 10%;">
			<div style="width: 90%; height: 1px; background-color: #00bf6e; margin: 5px auto 20px auto; "></div>
			<div style="display: inline-block; width: 50%;"><h2 class="footertitle"  style="color:white;">Social Media</h2><div style="width: 100%; height: 100%;"><p></p></div></div><div style="display: inline-block;  width: 50%;"><h2 class="footertitle"  style="color:white;" >Medium</h2></div>
		</div>
		<div style="background-color: #00bf6e; height: 80px; padding: auto 10%;">
			<p class="footernotes" style="padding: 25px; color:white;">Copyright Â© 2018 volitium.io. All Rights Reserved.</p>
		</div>
	</body>
	
	
	<script src="./js/particles.js"></script>	
	<script src="./js/particles-app.js"></script>		
	
	
	<script>
	
		function subscribe() {
			var	xhttp = new XMLHttpRequest();
			
			var x = document.forms["formSub"]["email"].value;
			if (x=="") { x = $("emailInput").value; }
			xhttp.open("GET", "http://volitium.io:5012/receive?email=" + x, true);
			xhttp.send();

			$('#subscribeDiv').fadeOut(500, function() {
				$('#subscribedDiv').fadeIn(500);
			});
			return false;
		}
	</script>
</html>
